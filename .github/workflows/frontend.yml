name: Jekyll site CI

on:
  push:
    branches: [ "new-meters" ]
  pull_request:
    branches: [ "new-meters" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force